<meta name='viewport' content='width=device-width, initial-scale=1'/><!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>F√ºr Alejna üíå</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1b1230;
      --accent:#ff2e4d;
      --accent2:#ffb6c9;
      --text: rgba(255,255,255,.92);
      --shadow: 0 26px 90px rgba(0,0,0,.55);
      --shadow2: 0 18px 50px rgba(0,0,0,.35);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 18% 12%, rgba(255,182,201,.18), transparent 60%),
        radial-gradient(900px 700px at 85% 30%, rgba(255,46,77,.12), transparent 62%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* subtle stars */
    .stars{
      position:fixed; inset:0; pointer-events:none;
      opacity:.35;
      background-image:
        radial-gradient(1px 1px at 12% 20%, rgba(255,255,255,.55) 50%, transparent 55%),
        radial-gradient(1px 1px at 28% 78%, rgba(255,255,255,.28) 50%, transparent 55%),
        radial-gradient(1px 1px at 55% 24%, rgba(255,182,201,.35) 50%, transparent 55%),
        radial-gradient(1px 1px at 76% 16%, rgba(255,255,255,.34) 50%, transparent 55%),
        radial-gradient(1px 1px at 88% 74%, rgba(255,255,255,.22) 50%, transparent 55%);
      animation: drift 18s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translate3d(-10px,-8px,0); }
      to{ transform: translate3d(12px,10px,0); }
    }

    .stage{
      width:min(980px,100%);
      display:grid;
      place-items:center;
      position:relative;
      z-index:1;
      animation: pop .6s ease both;
    }
    @keyframes pop{
      from{ opacity:0; transform: translateY(14px) scale(.985); filter: blur(2px); }
      to{ opacity:1; transform:none; filter: blur(0); }
    }

    .envelopeArea{
      position:relative;
      width:min(720px, 100%);
      display:grid;
      place-items:center;
    }

    .envelopeImg{
      width:100%;
      height:auto;
      border-radius: 26px;
      box-shadow: var(--shadow);
      user-select:none;
      -webkit-user-drag:none;
      background: rgba(255,255,255,.06);
    }

    /* clickable seal */
    .sealHotspot{
      position:absolute;
      width: 90px;
      height: 90px;
      border-radius: 999px;
      left: 50%;
      top: 62%;
      transform: translate(-50%,-50%);
      cursor:pointer;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.22), transparent 55%),
                  linear-gradient(135deg, rgba(255,46,77,.22), rgba(255,182,201,.18));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 44px rgba(255,46,77,.12);
      backdrop-filter: blur(2px);
      -webkit-tap-highlight-color: transparent;
    }
    .sealHotspot::after{
      content:"Klick ‚ú¶";
      position:absolute;
      left:50%; top: 105%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,.72);
      text-shadow: 0 10px 22px rgba(0,0,0,.35);
      white-space:nowrap;
    }
    .sealHotspot:active{ transform: translate(-50%,-50%) scale(.98); }

    /* letter overlay */
    .letter{
      position:absolute;
      width:min(660px, 92%);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 18px 18px 16px;
      opacity:0;
      transform: translateY(18px) scale(.985);
      filter: blur(2px);
      pointer-events:none;
    }
    .letter.show{
      opacity:1;
      transform: translateY(-10px) scale(1);
      filter: blur(0);
      pointer-events:auto;
      animation: letterIn .55s cubic-bezier(.2,.9,.2,1) both;
    }
    @keyframes letterIn{
      from{ opacity:0; transform: translateY(18px) scale(.985); }
      to{ opacity:1; transform: translateY(-10px) scale(1); }
    }

    .letterTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom: 10px;
    }
    .letterTitle{
      font-weight: 800;
      letter-spacing:-.01em;
      font-size: 18px;
      margin:0;
    }
    .letterMeta{
      font-size: 12px;
      color: rgba(255,255,255,.65);
      white-space:nowrap;
      margin-top: 2px;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      margin: 10px 0 12px;
    }

    .typed{
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255,255,255,.88);
      min-height: 96px;
    }

    .ctaRow{
      margin-top: 14px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      flex:1;
      min-width: 180px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 700;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform .14s ease, filter .14s ease;
      user-select:none;
    }
    .btn:active{ transform: scale(.985); filter: brightness(.98); }
    .btn-primary{
      background: linear-gradient(135deg, rgba(255,46,77,.95), rgba(255,182,201,.75));
      color:#160812;
      border-color: rgba(255,46,77,.35);
    }

    /* ========== Bouquet POPUP ========== */
    .overlay{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 22px;
      z-index: 60;
      background: rgba(0,0,0,.62);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .overlay.show{ display:flex; }

    .modal{
      width:min(760px, 100%);
      border-radius: 26px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 34px 120px rgba(0,0,0,.72);
      transform: translateY(12px) scale(.985);
      opacity:0;
      animation: modalIn .52s cubic-bezier(.2,.9,.2,1) both;
      position:relative;
      isolation:isolate;
    }
    @keyframes modalIn{
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* premium glow ring */
    .modal::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(800px 420px at 25% 25%, rgba(255,182,201,.25), transparent 62%),
        radial-gradient(800px 420px at 80% 70%, rgba(255,46,77,.18), transparent 62%);
      filter: blur(18px);
      opacity:.95;
      pointer-events:none;
      z-index:-1;
    }

    .modalTop{
      padding: 12px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.0));
    }
    .modalTop strong{
      font-size: 13px;
      letter-spacing: .02em;
      text-transform: uppercase;
      color: rgba(255,255,255,.88);
    }
    .xBtn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 900;
      cursor:pointer;
    }

    .bouquetImg{
      width:100%;
      height:auto;
      display:block;
      transform: scale(1.12);
      filter: blur(2px);
      opacity:0;
      animation: zoomSoft 1.1s ease forwards;
    }
    @keyframes zoomSoft{
      to{
        transform: scale(1.02);
        filter: blur(0);
        opacity:1;
      }
    }

    .modalFoot{
      padding: 12px 14px 14px;
      font-size: 13px;
      color: rgba(255,255,255,.80);
      background: linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.28));
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    /* Rose petals animation (subtle) */
    .petal{
      position:fixed;
      top:-22px;
      font-size: 14px;
      opacity:.26;
      pointer-events:none;
      animation: fall linear forwards;
      filter: blur(.2px);
      z-index: 70;
    }
    @keyframes fall{
      from{ transform: translateY(-10px) rotate(0deg); opacity:0; }
      12%{ opacity:.26; }
      to{ transform: translateY(110vh) rotate(260deg); opacity:0; }
    }

    @media (max-width:520px){
      .sealHotspot{ width: 76px; height: 76px; top: 64%; }
      .sealHotspot::after{ display:none; }
      .letter{ padding: 16px; }
      .typed{ min-height: 110px; }
    }
    @media (prefers-reduced-motion: reduce){
      .stars{ animation:none; }
      .modal{ animation:none; }
      .petal{ display:none; }
      .bouquetImg{ animation:none; transform:none; filter:none; opacity:1; }
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <main class="stage">
    <div class="envelopeArea">
      <img src="envelope.png" class="envelopeImg" alt="Brief mit Siegel" />
      <button class="sealHotspot" id="seal" aria-label="Siegel √∂ffnen"></button>

      <section class="letter" id="letter" aria-live="polite">
        <div class="letterTop">
          <h2 class="letterTitle">F√ºr Alejna</h2>
          <div class="letterMeta">Valentinstag 2026</div>
        </div>
        <div class="divider"></div>

        <div class="typed" id="typed"></div>

        <div class="ctaRow" id="ctaRow" style="display:none;">
          <button class="btn btn-primary" id="bouquetBtn">Dein Strau√ü üåπ</button>
          <button class="btn" id="closeBtn">Schlie√üen</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Bouquet popup -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Blumenstrau√ü">
      <div class="modalTop">
        <strong>Nur f√ºr dich ü§ç‚ù§Ô∏è</strong>
        <button class="xBtn" id="xBtn">‚úï</button>
      </div>
      <img src="bouquet.jpg" class="bouquetImg" alt="Blumenstrau√ü aus echten Rosen" />
      <div class="modalFoot">
        <span>Wei√üe & rote Rosen -- wie du sie liebst.</span>
        <span style="opacity:.75;">Tippe zum Schlie√üen auf ‚úï</span>
      </div>
    </div>
  </div>

  <script>
    const MESSAGE =
      "Heute k√∂nnen wir uns nicht sehen‚Ä¶ aber ich wollte dir trotzdem etwas geben. " +
      "Ein kleiner Moment nur f√ºr dich -- und nat√ºrlich in deinen Farben: wei√ü, rot und ein Hauch rosa. ü§ç‚ù§Ô∏è";

    const seal = document.getElementById("seal");
    const letter = document.getElementById("letter");
    const typed = document.getElementById("typed");
    const ctaRow = document.getElementById("ctaRow");
    const bouquetBtn = document.getElementById("bouquetBtn");
    const closeBtn = document.getElementById("closeBtn");

    const overlay = document.getElementById("overlay");
    const xBtn = document.getElementById("xBtn");

    let opened = false;

    function typewriter(text){
      typed.textContent = "";
      ctaRow.style.display = "none";
      let i = 0;
      (function tick(){
        typed.textContent += text.charAt(i++);
        if(i <= text.length){
          setTimeout(tick, 24);
        } else {
          ctaRow.style.display = "flex";
        }
      })();
    }

    function openLetter(){
      if(opened) return;
      opened = true;
      letter.classList.add("show");
      typewriter(MESSAGE);
    }

    function closeLetter(){
      letter.classList.remove("show");
      opened = false;
      typed.textContent = "";
      ctaRow.style.display = "none";
    }

    function spawnPetal(){
      const el = document.createElement("div");
      el.className = "petal";
      // white + soft pink petals
      el.textContent = (Math.random() < 0.55) ? "ü§ç" : "üå∏";
      el.style.left = (Math.random()*100) + "vw";
      el.style.animationDuration = (5.8 + Math.random()*3.2) + "s";
      el.style.opacity = (0.16 + Math.random()*0.18).toFixed(2);
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 10000);
    }

    function openBouquet(){
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden","false");
      // short burst of petals
      for(let k=0;k<18;k++){
        setTimeout(spawnPetal, k*90);
      }
    }

    function closeBouquet(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden","true");
    }

    seal.addEventListener("click", openLetter);
    closeBtn.addEventListener("click", closeLetter);

    bouquetBtn.addEventListener("click", openBouquet);
    xBtn.addEventListener("click", closeBouquet);
    overlay.addEventListener("click", (e)=>{ if(e.target===overlay) closeBouquet(); });

    document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeBouquet(); });
  </script>
</body>
</html>
